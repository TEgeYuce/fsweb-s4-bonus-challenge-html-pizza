      <nav class="kategori-serit" aria-label="Kategoriler">

        <img src="assets/iteration-2/cta/kart-2.png" alt="" class="kampanya-resim">
      </article>

      <article class="kampanya-kutu bej-kutu">

          <h3 class="kucuk-baslik"><span class="uzatma">Çoooook</span> hızlı<br/> npm gibi kurye</h3>
          <a href="#" class="dugme dugme-beyaz dugme-kucuk">SİPARİŞ VER</a>
